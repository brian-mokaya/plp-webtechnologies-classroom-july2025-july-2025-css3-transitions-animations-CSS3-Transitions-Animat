<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JavaScript Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS + JS Interactive Demo </h1>

  <!-- Part 1: Button with hover animation -->
  <button id="magicBtn">Hover & Click Me</button>

  <!-- Part 2: Box that animates on button click -->
  <div id="animatedBox"></div>

  <!-- Part 3: Modal -->
  <button id="openModal">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <p>Hello! I slide in and out </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
